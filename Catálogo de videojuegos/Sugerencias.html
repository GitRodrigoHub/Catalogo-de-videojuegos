        <h2>Sugerencias</h2>
        <div class="form">
            <form action="https://formspree.io/f/mnqyypel" name="formJuegos" class="form" method="POST">
                <div>
                    <label for="fname">Nombre:</label>
                    <input id="fname" type="text" name="nombre" required>
                </div>
                <div>
                    <label for="femail">Email:</label>
                    <input id="femail" type="email" name="email" required>
                </div>
                <div>
                    <p>Mensaje/Comentario:</p>
                    <textarea name="comentario" rows="10" cols="40">Escribinos tu mensaje...</textarea>
                </div>
                <div>
                    <input type="submit" id="btn" value="Enviar">
                </div>
            </form>
        </div>
